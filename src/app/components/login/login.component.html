<div class="centered-content">
  <div class="task-manager-container">
      <h3 class="register-heading">Login Form</h3>
     <form method="POST" accept="/login" autocomplete="off" enctype="multipart/form-data" (submit)="submit()">

         <div class="form-group">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-success register-btn">login</button>
     </form>
  </div>
</div>
